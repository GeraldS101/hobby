<div class="container color-dark">
  <div class="col">
    <p>Add a hobby item</p>
  </div>
  <div class="col">
      <p>Your hobbies: ({{ itemCount }})</p>
  </div>
</div>  
<div class="container color-light" [@goals]="hobbies.length">
  <div class="col">
    <p class="sm">Use this form below to add a new hobby list. What do you always do?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="New Hobby..." [(ngModel)]="hobbyText" />
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" />
    </form>
  </div>
  <div class="col">
      <p class="hobby-container" *ngFor="let hobby of hobbies; let i = index" (click)="removeItem(i)">
        {{ hobby }}
      </p>
  </div>
</div>
